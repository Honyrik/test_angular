<div ng-show="!main.isMobile">
  <slider-img></slider-img>
</div>
<div layout="row">
  <span flex></span>
  <div class="techs" layout-align="center">
    <md-card class="main-service-card" ng-repeat="service in main.services | orderBy:'id'">
        <div class="caption">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}<md-button class="md-fab md-mini md-primary" aria-label="Use Android">
            <a ui-sref="{{ service.url }}"><md-icon md-font-set="material-icons md-24" style="color: greenyellow;">&#xE409;</md-icon></a>
          </md-button></p>
        </div>
    </md-card>
  </div>
  <span flex></span>
</div>
